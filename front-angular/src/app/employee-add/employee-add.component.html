<div class="card">
  <div class="card-body">
    <form [formGroup]="employeeForm" novalidate>
      <!-- INÍCIO BLOCO: Employee Name -->
      <div class="form-group">
        <label class="font-weight-bold" for="employee-name">Employee Name</label>
        <input type="text" class="form-control" placeholder="Type your Name" formControlName="name"
          #name />
      </div>
      <div *ngIf="employeeForm.controls['name'].invalid
              && (employeeForm.controls['name'].dirty
              || employeeForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['name'].errors.required">
          The field 'Employee Name' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Employee Name -->

      <!-- INÍCIO BLOCO: Job Role -->
      <div class="form-group">
        <label class="font-weight-bold" for="job-role">Job Role</label>
        <input class="form-control" type="text" placeholder="Type your Job Role" formControlName="job_role"
          #job_role />
      </div>
      <div *ngIf="employeeForm.controls['job_role'].invalid
              && (employeeForm.controls['job_role'].dirty
              || employeeForm.controls['job_role'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['job_role'].errors.required">
          The field 'Job Role' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Job Role -->

      <!-- INÍCIO BLOCO: Salary -->
      <div class="form-group">
        <label class="font-weight-bold" for="salary">Salary</label>
        <input class="form-control" type="number" placeholder="Type your Salary" formControlName="salary"
        #salary />
      </div>
      <div *ngIf="employeeForm.controls['salary'].invalid
              && (employeeForm.controls['salary'].dirty
              || employeeForm.controls['salary'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['salary'].errors.required">
          The field 'Salary' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Salary -->

      <!-- INÍCIO BLOCO: Birth -->
      <div class="form-group">
        <label class="font-weight-bold" for="birth">Birth</label>
        <input class="form-control" type="date" placeholder="YYYY/MM/DD/" formControlName="birth" #birth/>
        <!-- <input type="date" class="form-control" name="birth" [(ngModel)]="matterData.birth" [ngModel]="matterData.birth | date:'YYYY/MM/dd'" required>-->
      </div>
      <div *ngIf="employeeForm.controls['birth'].invalid
              && (employeeForm.controls['birth'].dirty
              || employeeForm.controls['birth'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['birth'].errors.required">
          The field 'Birth' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Birth -->

      <!-- INÍCIO BLOCO: Employee Registration -->
      <div class="form-group">
        <label class="font-weight-bold" for="employee-registration">Employee Registration</label>
        <input class="form-control" type="text" class="form-control" placeholder="Type your Employee Registration" formControlName="employee_registration" #employee_registration/>
      </div>
      <div *ngIf="employeeForm.controls['employee_registration'].invalid
              && (employeeForm.controls['employee_registration'].dirty
              || employeeForm.controls['employee_registration'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['employee_registration'].errors.required">
          The field 'Employee Registration' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Employee Registration -->

      <div class="form-group">
        <button (click)="createNewEmployee(name.value, job_role.value, salary.value, birth.value, employee_registration.value)"
          class="btn btn-primary" [disabled]="employeeForm.pristine || employeeForm.invalid">
          <fa-icon [icon]="['fas', 'user-plus']"></fa-icon> Employee
        </button>
      </div>
    </form>
  </div>
</div>
